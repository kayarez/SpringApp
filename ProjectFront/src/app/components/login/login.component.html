<div class="container">
  <div class="row d-flex align-items-center justify-content-center">
    <div class="col-8">
      <h2 >Login</h2>
      <form (ngSubmit)="login()">
        <div class="form-group">
          <label for="username">Username</label>
          <input [(ngModel)]="user.username" name="username" type="text" class="form-control" id="username" aria-describedby="emailHelp" placeholder="Enter username">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input [(ngModel)]="user.password" name="password" type="password" class="form-control" id="password" placeholder="Password">
        </div>
        <button type="submit" class="btn btn-primary btn-lg">Login</button>
      </form>
    </div>
  </div>
</div>
