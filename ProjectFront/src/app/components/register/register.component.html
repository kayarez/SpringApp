<div class="container">
  <div class="row d-flex align-items-center justify-content-center">
    <div class="col-8">
      <h2>Register</h2>
      <form (ngSubmit)="register()">
        <div class="form-group">
          <label for="username">Username</label>
          <input [(ngModel)]="user.username" name="username" type="text" class="form-control" id="username" aria-describedby="emailHelp" placeholder="Username">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input [(ngModel)]="user.password" name="password" type="password" class="form-control" id="password" placeholder="Password">
        </div>
        <div class="form-group">
          <label for="repeatPassword">Repeat password</label>
          <input [(ngModel)]="user.repeatPassword" name="repeatPassword" type="password" class="form-control" id="repeatPassword" placeholder="Repeat assword">
        </div>
        <button type="submit" class="btn btn-primary btn-lg">Register</button>
      </form>
    </div>
  </div>
</div>
