
<div class="container">
  <H3> UPDATE FILM</H3>
  <div class="row">
    <div class="col-12" *ngIf="film">
      <form (ngSubmit)="updateFilm()">
        <div class="form-group">
          <label for="id">Id</label>
          <input [(ngModel)]="film.id" name="id" type="int" class="form-control" id="id">
        </div>
        <div class="form-group">
          <label for="name">Title</label>
          <input [(ngModel)]="film.name" name="name" type="text" class="form-control" id="name">
        </div>
        <div class="form-group">
          <label for="description">Description</label>
          <input [(ngModel)]="film.description" name="description" type="text" class="form-control" id="description">
        </div>
        <button type="submit" class="btn btn-primary btn-lg">Update film</button>
      </form>
    </div>
  </div>
</div>
